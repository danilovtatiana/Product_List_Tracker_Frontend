<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="submitProductForm()">
    <div class="fields-container">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Pzn</mat-label>
        <input matInput placeholder="Pzn" formControlName="pzn" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          placeholder="Product Name"
          formControlName="productName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Supplier</mat-label>
        <input matInput placeholder="Supplier" formControlName="supplier" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Strength</mat-label>
        <input matInput placeholder="Strength" formControlName="strength" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Package Size</mat-label>
        <input
          matInput
          placeholder="Package Size"
          formControlName="packageSize"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Unit</mat-label>
        <mat-select id="unit" formControlName="unit">
          <mat-option [value]="unit.value" *ngFor="let unit of unitOptions">
            {{ unit.value }}
          </mat-option>
        </mat-select></mat-form-field
      >
    </div>

    <div class="action-buttons">
      <button mat-raised-button type="submit">
        {{ getSubmitButtonTitle() }}
      </button>
      <button mat-raised-button type="reset">Reset Values</button>
    </div>
  </form>
</div>
