<div class="content">
  <div class="search-div">
    <button mat-raised-button routerLink="add">
      <mat-icon>add</mat-icon>Add New Product
    </button>
    <mat-form-field class="search-form-field">
      <input
        matInput
        (keyup)="applyFilter()"
        placeholder="Search Product"
        autocomplete="off"
        #input
        [(ngModel)]="searchKey"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="product-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="PZN">
        <th mat-header-cell *matHeaderCellDef>Pzn</th>
        <td mat-cell *matCellDef="let element">{{ element.pzn }}</td>
      </ng-container>

      <ng-container matColumnDef="Supplier">
        <th mat-header-cell *matHeaderCellDef>Supplier</th>
        <td mat-cell *matCellDef="let element">
          {{ element.supplier | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productName | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Strength">
        <th mat-header-cell *matHeaderCellDef>Strength</th>
        <td mat-cell *matCellDef="let element">{{ element.strength }}</td>
      </ng-container>

      <ng-container matColumnDef="Package Size">
        <th mat-header-cell *matHeaderCellDef>Package Size</th>
        <td mat-cell *matCellDef="let element">{{ element.packageSize }}</td>
      </ng-container>

      <ng-container matColumnDef="Unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
      </ng-container>

      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="view-icon" (click)="showStock(element)"
            >visibility</mat-icon
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="edit-icon" (click)="editProduct(element)"
            >edit</mat-icon
          >

          <mat-icon id="delete-icon" (click)="deleteProduct(element)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">"{{ input.value }}" was not found</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[20, 30, 40]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
