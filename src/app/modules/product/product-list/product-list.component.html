<div class="content">
  <div class="search">
    <input type="search" placeholder="Serch Product" />
    <button mat-raised-button routerLink="add">Add New Product</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="PZN">
        <th mat-header-cell *matHeaderCellDef>PZN</th>
        <td mat-cell *matCellDef="let element">{{ element.pzn }}</td>
      </ng-container>

      <ng-container matColumnDef="Supplier">
        <th mat-header-cell *matHeaderCellDef>Supplier</th>
        <td mat-cell *matCellDef="let element">
          {{ element.supplier | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productName | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Strength">
        <th mat-header-cell *matHeaderCellDef>Strength</th>
        <td mat-cell *matCellDef="let element">{{ element.strength }}</td>
      </ng-container>

      <ng-container matColumnDef="Package Size">
        <th mat-header-cell *matHeaderCellDef>Package Size</th>
        <td mat-cell *matCellDef="let element">{{ element.packageSize }}</td>
      </ng-container>

      <ng-container matColumnDef="Unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
      </ng-container>

      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="view-icon" (click)="showStock(element)"
            >visibility</mat-icon
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-icon routerLink="edit/:id">edit</mat-icon> -->
          <mat-icon id="edit-icon" (click)="editProduct(element)"
            >edit</mat-icon
          >

          <mat-icon id="delete-icon" (click)="deleteProduct(element)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[20, 30, 40]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
