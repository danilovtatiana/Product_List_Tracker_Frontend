<div class="search">
  <input type="search" placeholder="Serch Product" />
  <button mat-raised-button routerLink="add">Add New Product</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container> -->

  <ng-container matColumnDef="PZN">
    <th mat-header-cell *matHeaderCellDef>PZN</th>
    <td mat-cell *matCellDef="let element">{{ element.pzn }}</td>
  </ng-container>

  <ng-container matColumnDef="Supplier">
    <th mat-header-cell *matHeaderCellDef>Supplier</th>
    <td mat-cell *matCellDef="let element">{{ element.supplier }}</td>
  </ng-container>

  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="Strength">
    <th mat-header-cell *matHeaderCellDef>Strength</th>
    <td mat-cell *matCellDef="let element">{{ element.strength }}</td>
  </ng-container>

  <ng-container matColumnDef="Package Size">
    <th mat-header-cell *matHeaderCellDef>Package Size</th>
    <td mat-cell *matCellDef="let element">{{ element.packageSize }}</td>
  </ng-container>

  <ng-container matColumnDef="Unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
  </ng-container>

  <ng-container matColumnDef="Stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="showStock(element)">visibility</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <!-- <mat-icon routerLink="edit/:id">edit</mat-icon> -->
      <mat-icon (click)="editProduct(element)">edit</mat-icon>

      <mat-icon (click)="deleteProduct(element)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
