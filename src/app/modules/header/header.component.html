<mat-toolbar color="primary" class="mat-elevation-z6" *ngIf="isLogged$ | async">
  <span><mat-icon>medication</mat-icon>Pharmacy</span>

  <nav>
    <a mat-button (click)="goTo('/product')" routerLinkActive="routerLinkActive"
      >Products</a
    >
    <a mat-button (click)="goTo('/user')" routerLinkActive="routerLinkActive"
      >Profile</a
    >
    <a mat-raised-button (click)="onLogout()">Log Out</a>
  </nav>
</mat-toolbar>
