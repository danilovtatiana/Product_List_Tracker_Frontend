<div class="stock-container">
  <mat-card>
    <div id="product-name-field" class="details-field">
      <h2><span>Stock for: </span>{{ getProductName() }}</h2>
    </div>
    <div class="product-details-container">
      <div class="details-field">
        <h2>Pzn:</h2>
        <h3>{{ getProductPzn() }}</h3>
      </div>
      <div class="details-field">
        <h2>Quantity:</h2>
        <h3>{{ getQuantity() }}</h3>
      </div>
      <div class="details-field">
        <h2>Price:</h2>
        <h3>{{ getPrice() }}</h3>
      </div>
    </div>

    <div class="action-buttons">
      <button mat-raised-button type="submit" (click)="editStock()">
        Edit
      </button>
      <button mat-raised-button type="button">Cancel</button>
    </div>
  </mat-card>
</div>
