<div fxLayoutAlign="center center" fxFlexFill class="login-container">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">
      <span>Sign In to Your Account</span>
    </mat-toolbar>

    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" />
      </mat-form-field>
      <button mat-raised-button type="submit">Sign In</button>
      <mat-toolbar-row>
        <span class="sign-up"
          >Don't have an account?
          <a class="sign-up-link" color="primary" routerLink="/sign-up">
            Sign up</a
          ></span
        >
      </mat-toolbar-row>
    </form>
  </mat-card>
</div>
