<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div class="action-buttons" mat-dialog-actions>
  <button id="cancel-btn" mat-raised-button (click)="cancel()">
    {{ data.cancelText }}
  </button>
  <button id="delete-btn" mat-raised-button (click)="confirm()">
    {{ data.confirmText }}
  </button>
</div>
